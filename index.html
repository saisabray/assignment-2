<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techwave</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body id="fonts">
    <header>
      <nav class="display display-flex">
        <h2 class="sub-title">Tech<span class="liner-gradiant">Wave</span></h2>
        <div class="menu display-flex">
          <li><a href="#" class="primary-text">About</a></li>
          <li><a href="#" class="primary-text">Episodes</a></li>
          <li><a href="#" class="primary-text">Host</a></li>
        </div>
        <button class="btn primary-text">
          Subscribe <i class="fa-solid fa-arrow-right"></i>
        </button>
      </nav>
      <div class="banner">
        <div class="banner-container display display-flex">
          <div class="micro display-flex">
            <span class="badge">NEW</span>
            <img src="assets/microphone.png" alt="" />
          </div>
          <div class="banner-content display-flex">
            <h1 class="banner-title">TechWave</h1>
            <p class="primary-text">
              Your daily dose of tech insights, productivity hacks, and personal
              growth
            </p>
            <div class="button-container display-flex">
              <div>
                <button class="logo btn">
                  <img src="assets/spotify.png" alt="spotify" />
                  <span class="primary-text"> Listen on Spotify </span>
                </button>
              </div>
              <div>
                <button class="logo diff-btn">
                  <img src="assets/message.png" alt="email" />
                  <span class="primary-text"> Subscribe </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
